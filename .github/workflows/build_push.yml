# build devcontainer and push to ghcr.io
on:
    workflow_dispatch: {}
    push: {}
    schedule:
        - cron: "0 0 * * 0"

permissions:
    contents: read
    packages: write

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout (GitHub)
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Pre-build dev container image base
              uses: devcontainers/ci@v0.3
              with:
                subFolder: base
                imageName: mydevcontainer-base
                push: never
                cacheTo: type=gha,mode=max

            - name: Pre-build dev container image with brew
              uses: devcontainers/ci@v0.3
              with:
                subFolder: with-brew
                imageName: ghcr.io/hi5ato/mydevcontainer
                noCache: ${{ github.event_name == 'schedule' }}
                push: filter
                refFilterForPush: "refs/heads/main, refs/heads/dev"

